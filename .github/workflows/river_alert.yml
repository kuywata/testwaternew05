name: Inburi Bridge Alert

on:
  schedule:
    - cron: "0 * * * *"  # รันทุกต้นชั่วโมง
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest

    env:
      CHROME_BIN: /usr/bin/google-chrome
      CHROMEDRIVER_PATH: /usr/bin/chromedriver
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_TARGET_ID: ${{ secrets.LINE_TARGET_ID }}
      NOTIFICATION_THRESHOLD_M: ${{ secrets.NOTIFICATION_THRESHOLD_M }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies (Chrome + Chromedriver)
        run: |
          sudo apt-get update

          # ติดตั้ง lib ที่จำเป็นสำหรับ Chrome
          sudo apt-get install -y --no-install-recommends wget fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 \
              libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 xdg-utils

          # ดาวน์โหลดและติดตั้ง Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

          # ติดตั้ง Chromedriver
          sudo apt-get install -y chromium-chromedriver

          # ติดตั้ง Python packages
          pip install -r requirements.txt

      - name: Run alert script
        run: python inburi_bridge_alert.py