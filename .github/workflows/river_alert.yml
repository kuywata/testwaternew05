name: Inburi Bridge Alert

on:
  schedule:
    # รันทุก 15 นาที (UTC)
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest

    env:
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_TARGET_ID:            ${{ secrets.LINE_TARGET_ID }}
      NOTIFICATION_THRESHOLD_M:  ${{ secrets.NOTIFICATION_THRESHOLD_M }}
      # แก้จาก filter | default(...) เป็น OR expression ของ GitHub Actions
      DRY_RUN:        ${{ secrets.DRY_RUN  || 'false' }}
      USE_LOCAL_HTML: ${{ secrets.USE_LOCAL_HTML  || 'false' }}
      LOCAL_HTML_PATH: ${{ secrets.LOCAL_HTML_PATH || 'page.html' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run alert script
        run: python inburi_bridge_alert.py
