name: Inburi River Alert

# เปิดสิทธิ์เขียนให้ GITHUB_TOKEN สามารถ push ได้
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # ทุก 15 นาที
    - cron: '*/15 * * * *'

jobs:
  alert:
    runs-on: ubuntu-latest
    env:
      # ต้องตั้งใน Settings → Secrets
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      NOTIFICATION_THRESHOLD_M: 0.10
      # ชี้ไปยังไบนารี่ Chromium
      CHROME_BIN: /usr/bin/chromium-browser

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ให้ใช้ GITHUB_TOKEN ที่มีสิทธิ์เขียน
          persist-credentials: true

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run alert script
        run: python inburi_bridge_alert.py

      - name: Commit updated data file
        run: |
          git config --local user.name  "GitHub Action"
          git config --local user.email "action@github.com"
          git add inburi_bridge_data.json
          git diff --staged --quiet || (
            git commit -m "Update river level data"
            git push
          )
