name: Weather Alert

on:
  schedule:
    # รันทุกชั่วโมง ที่นาทีที่ 0
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    # กำหนด permission ให้สามารถเขียนกลับไปยัง repository ได้
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weather_forecaster
        run: python weather_forecaster.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_ID: ${{ secrets.LINE_TARGET_ID }}

      # --- ปรับขั้นตอนด้านล่างนี้ (จากเดิม) ---
      - name: Commit and push state file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # ตรวจสอบว่ามีไฟล์สถานะเปลี่ยนแปลงหรือไม่
          if [[ -n $(git status --porcelain) ]]; then
            git add weather_alert_state.json # Changed from individual files to the single JSON file
            git commit -m "Update weather alert state"
            git push
            echo "State file has been updated and pushed."
          else
            echo "No changes in state file. Nothing to commit."
          fi
