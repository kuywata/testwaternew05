name: Weather Alert

on:
  schedule:
    # รันทุกต้นชั่วโมง (Bangkok time)
    - cron: '0 * * * *'

jobs:
  forecast:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weather forecaster
        run: python weather_forecaster.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_ID: ${{ secrets.LINE_TARGET_ID }}

      - name: Commit & push state files
        run: |
          if [ -f last_forecast_id.txt ] || [ -f last_alert_time.txt ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add last_forecast_id.txt last_alert_time.txt
            git diff --quiet --staged || git commit -m "Update weather alert state"
            git push
          else
            echo "No state files to commit."
          fi
